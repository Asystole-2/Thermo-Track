{% extends "layout.html" %}

{% block body %}
<div class="flex h-full min-h-screen bg-gray-900 text-white">

        {% include 'menu.html' %}

    <main id="main-content" class="flex-1 p-8 overflow-y-auto transition-all duration-300 ease-in-out">
        <header class="flex justify-between items-center pb-6 border-b border-gray-700 mb-6">
            <div class="flex items-center">
                <svg class="w-8 h-8 mr-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <div>
                    <h2 class="text-3xl font-light text-white">Facilities Dashboard</h2>
                    <p class="text-sm text-gray-400">Overview of campus-wide HVAC performance.</p>
                </div>
            </div>
            <button class="p-2 rounded-full hover:bg-gray-700 transition duration-200 relative">
                <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.405L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-gray-900 bg-red-500"></span>
            </button>
        </header>

        <!-- Main Content: Dashboard Structure -->
        <section>
            <h3 class="text-xl font-semibold mb-4 text-gray-300">Building Overview</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Placeholder card to show structure -->
                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg transition duration-300 hover:border-blue-600">
                    <h4 class="text-lg font-bold text-gray-300 mb-2">No Rooms Loaded</h4>
                    <p class="text-sm text-gray-500">
                        Room data will appear here once linked to your system's data source.
                    </p>
                    <div class="mt-4 pt-4 border-t border-gray-700">
                        <a href="{{ url_for('setup') }}" class="text-sm text-blue-400 hover:text-blue-300">Go to Setup to add zones &rarr;</a>
                    </div>
                </div>

                <!-- Additional placeholders to fill the grid -->
                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg"></div>
                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg"></div>
                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg"></div>
            </div>
        </section>

    </main>
</div>

{% endblock %}
