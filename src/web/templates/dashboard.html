{% extends "layout.html" %}

{% block body %}
<div class="app-container">
  {% include 'menu.html' %}

  <main class="main-content">
    <header class="page-header">
      <div class="header-content">
        <svg class="header-icon text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <div>
          <h1 class="header-title">Facilities Dashboard</h1>
          <p class="header-subtitle">Overview of campus-wide HVAC performance.</p>
        </div>
      </div>
      <button class="btn p-2 hover:bg-gray-700 transition duration-200 relative">
        <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.405L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-gray-900 bg-red-500"></span>
      </button>
    </header>

    <section>
      <h3 class="text-xl font-semibold mb-4 text-gray-300">Building Overview</h3>
      <div class="grid-cards">
        <div class="card">
          <h4 class="text-lg font-bold text-gray-300 mb-2">No Rooms Loaded</h4>
          <p class="text-sm text-muted">
            Room data will appear here once linked to your system's data source.
          </p>
          <div class="mt-4 pt-4 border-t border-gray-700">
            <a href="{{ url_for('setup') }}" class="text-sm text-blue-400 hover:text-blue-300">Go to Setup to add zones &rarr;</a>
          </div>
        </div>

        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>
  </main>
</div>
{% endblock %}
