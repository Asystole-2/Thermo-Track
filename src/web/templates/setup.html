{% extends "layout.html" %}

{% block body %}
<div class="flex h-full min-h-screen bg-gray-900 text-white">

    {% include 'menu.html' %}

    <main id="main-content" class="flex-1 p-8 overflow-y-auto transition-all duration-300 ease-in-out">
        <header class="flex justify-between items-center pb-6 border-b border-gray-700 mb-6">
            <div class="flex items-center">
                <svg class="w-8 h-8 mr-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <div>
                    <h2 class="text-3xl font-light text-white">System Setup</h2>
                    <p class="text-sm text-gray-400">Configure zones, sensors, and scheduling profiles.</p>
                </div>
            </div>
            <button class="p-2 rounded-full hover:bg-gray-700 transition duration-200 relative">
                <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.405L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
            </button>
        </header>

        <!-- Main Content: Setup Form/Content -->
        <section>
            <h3 class="text-xl font-semibold mb-4 text-gray-300">Zone Management</h3>
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
                <p class="text-gray-400">Placeholder for zone configuration forms and sensor calibration tools.</p>
                <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                    Add New Zone
                </button>
            </div>
        </section>

    </main>
</div>
{% endblock %}
