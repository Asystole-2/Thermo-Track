<div class="notification-bell-container">
    <div class="notification-bell relative">
        <button id="notification-bell" class="relative p-2 text-gray-400 hover:text-white transition-colors duration-200 rounded-lg hover:bg-gray-700" aria-label="Notifications">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span id="notification-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
        </button>

        <!-- Notification Dropdown -->
        <div id="notification-dropdown" class="notification-dropdown hidden">
            <div class="p-4 border-b border-gray-600">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-white">Notifications</h3>
                    <a href="{{ url_for('notifications') }}" class="text-blue-400 hover:text-blue-300 text-sm transition-colors duration-200">View All</a>
                </div>
            </div>
            <div id="notification-list" class="max-h-96 overflow-y-auto">
                <!-- Notifications will be loaded here -->
            </div>
            <div class="p-3 border-t border-gray-600">
                <button onclick="notificationSystem.markAllAsRead()" class="w-full text-center text-blue-400 hover:text-blue-300 text-sm transition-colors duration-200">
                    Mark all as read
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Notification Bell CSS -->
<style>
    .notification-bell-container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex-shrink: 0;
    }

    .notification-bell {
        position: relative;
    }

    .notification-dropdown {
        position: absolute;
        right: 0;
        top: 100%;
        margin-top: 0.5rem;
        width: 20rem;
        background: #1f2937;
        border: 1px solid #374151;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        z-index: 100;
    }

    @media (max-width: 768px) {
        .notification-dropdown {
            right: -1rem;
            width: 90vw;
            max-width: 20rem;
        }

        .notification-bell-container {
            align-self: flex-end;
        }
    }
</style>
