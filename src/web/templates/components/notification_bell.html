<div class="notification-bell-container">
    <div class="notification-bell relative">
        <button id="notification-bell" class="relative p-2 text-text-muted hover:text-text-primary transition-colors duration-200 rounded-lg hover:bg-tertiary" aria-label="Notifications">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span id="notification-count" class="absolute -top-1 -right-1 bg-accent-red text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
        </button>

        <!-- Notification Dropdown -->
        <div id="notification-dropdown" class="notification-dropdown hidden">
            <div class="p-4 border-b border-border">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-text-primary">Notifications</h3>
                    <a id="view-all-link" href="{{ url_for('notifications') }}" class="text-accent-blue hover:text-accent-blue-hover text-sm transition-colors duration-200">View All</a>
                </div>
            </div>
            <div id="notification-list" class="max-h-96 overflow-y-auto">
                <!-- Notifications will be loaded here -->
            </div>
            <div class="p-3 border-t border-border">
                <button onclick="notificationSystem.markAllAsRead()" class="w-full text-center text-accent-blue hover:text-accent-blue-hover text-sm transition-colors duration-200">
                    Mark all as read
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Set the correct "View All" link based on user role
document.addEventListener('DOMContentLoaded', function() {
    const viewAllLink = document.getElementById('view-all-link');
    const userRole = '{{ session.get("role", "user") }}';

    if (userRole === 'admin' || userRole === 'technician') {
        viewAllLink.href = "{{ url_for('admin_room_requests') }}";
    } else {
        viewAllLink.href = "{{ url_for('notifications') }}";
    }
});
</script>
