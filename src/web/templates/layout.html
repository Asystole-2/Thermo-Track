<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light dark"/>
    <title>Thermo-Track</title>

    <!-- Favicon -->
    <link
        rel="icon"
        type="image/png"
        href="{{ url_for('static', filename='images/icon.jpg') }}"
    />
    <link
        rel="shortcut icon"
        href="{{ url_for('static', filename='images/icon.jpg') }}"
    />

    <!-- Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    >

    <!-- Tailwind CSS CDN (utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main app CSS (ALL your styling lives here) -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/>
</head>

<body class="no-flash" data-user-role="{{ session.get('role', 'user') }}">

    {% block body %}{% endblock %}

    <!-- Flash Messages Display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, msg in messages %}
                <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/notification-system.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voice-recognition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
