{% extends "layout.html" %}

{% block body %}
<div class="flex-center min-h-screen bg-gray-900">
  <div class="form-container space-y-6">
    <h2 class="text-2xl font-bold text-center text-white">Sign In to Thermo-Track</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }} text-center rounded-md">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="loginForm" action="{{ url_for('login') }}" method="post" class="space-y-4" novalidate>
      <div>
        <input
          type="text"
          name="identifier"
          placeholder="Email or Username"
          autocomplete="off"
          required
          class="form-input"
        />
      </div>

      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="form-input"
        />
      </div>

      <div id="formMsg" class="hidden text-center text-red-200 bg-red-900/40 border border-red-700 p-3 rounded-lg"></div>

      <button type="submit" class="btn btn-primary w-full text-lg">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-muted">
      No Account?
      <a href="{{ url_for('register') }}" class="text-blue-400 hover:text-blue-300 font-medium transition duration-300">
        Register
      </a>
    </p>
  </div>
</div>

<script src="{{ url_for('static', filename='js/login-validation.js') }}"></script>
{% endblock %}
