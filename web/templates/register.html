{% extends "layout.html" %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-2xl">
        <h2 class="text-2xl font-bold text-center text-white">Create an Account</h2>

        <!-- Registration Form -->
        <form action="/register" method="post" class="space-y-4">

            <!-- Username Input -->
            <div>
                <input
                    name="username"
                    type="text"
                    autocomplete="off"
                    autofocus
                    placeholder="Username"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Email Input -->
            <div>
                <input
                    name="email"
                    type="email"
                    autocomplete="off"
                    placeholder="Email Address"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Password Input -->
            <div>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Added: Confirmation Password Input (Best Practice) -->
            <div>
                <input
                    type="password"
                    name="confirmation"
                    placeholder="Confirm Password"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 text-lg font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Register
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-400">
            Already have an account?
            <a href="/login" class="text-blue-400 hover:text-blue-300 font-medium transition duration-300">
                Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
