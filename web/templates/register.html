{% extends "layout.html" %} 

{%block body%}
<h1>Register</h1>
<form action="/register" method="post">
  <input
    name="username"
    type="text"
    autocomplete="off"
    autofocus
    placeholder="username"
    required
  />
  <input
    name="email"
    type="email"
    autocomplete="off"
    autofocus
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">register</button>
</form>
<p>Already have an account? <a href="/login">Register</a></p>

{%endblock%}
