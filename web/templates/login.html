{% extends "layout.html" %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-2xl">
    <h2 class="text-2xl font-bold text-center text-white">Sign In to Thermo-Track</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="p-3 text-center rounded-md
            {% if category == 'error' %} bg-red-600 text-white
            {% elif category == 'success' %} bg-green-600 text-white
            {% elif category == 'warning' %} bg-yellow-600 text-white
            {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="loginForm" action="{{ url_for('login') }}" method="post" class="space-y-4" novalidate>
      <!-- Username or Email -->
      <div>
        <input
          type="text"
          name="identifier"
          placeholder="Email or Username"
          autocomplete="off"
          required
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Inline message for missing fields -->
      <div id="formMsg" class="hidden text-center text-red-200 bg-red-900/40 border border-red-700 p-3 rounded-lg"></div>

      <button
        type="submit"
        class="w-full py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-400">
      No Account?
      <a href="{{ url_for('register') }}" class="text-blue-400 hover:text-blue-300 font-medium transition duration-300">
        Register
      </a>
    </p>
  </div>
</div>

<!-- Simple client-side validation: only checks for empty fields -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form   = document.getElementById("loginForm");
  const msgBox = document.getElementById("formMsg");

  function showMsg(text) {
    msgBox.textContent = text;
    msgBox.classList.remove("hidden");
  }

  function hideMsg() {
    msgBox.textContent = "";
    msgBox.classList.add("hidden");
  }

  form.addEventListener("submit", (e) => {
    hideMsg();
    const id  = form.identifier.value.trim();
    const pwd = form.password.value.trim();

    if (!id || !pwd) {
      e.preventDefault();
      showMsg("Please enter both username/email and password.");
    }
  });
});
</script>
{% endblock %}
