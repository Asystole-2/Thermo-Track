{% extends "layout.html" %}
{% block body %}
<form action="/login" method="post">
  <input
    type="username"
    name="username"
    placeholder="username"
    autocomplete="off"
    required
  />
  <input
    type="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
<p>No Account <a href="/register" style="text-decoration: none;">Register</a></p>
{% endblock %}
