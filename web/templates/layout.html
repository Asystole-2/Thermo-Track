<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thermo-Track</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        /* General styling for the dark theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background matching the dashboard */
            color: #ffffff;
        }
        /* Style for Flash Messages */
        .flash {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeout 5s forwards; /* Added animation for auto-hide */
        }
        .flash.success {
            background-color: #10b981; /* Emerald green */
        }
        .flash.error {
            background-color: #ef4444; /* Red */
        }
        .flash.warning {
            background-color: #f59e0b; /* Amber */
        }

        @keyframes fadeout {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
  </head>
  <body>
    <!-- Main content block defined by child templates -->
    {% block body %}
    {% endblock %}

    <!-- Flash Messages Display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, msg in messages %}
            <!-- category will be success, error, or warning -->
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </body>
</html>
